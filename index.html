<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My site paralax landing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="position-relative">
    <div id="page-preview" class="position-absolute top-0 start-50 translate-middle-x">
        <header class="d-flex align-items-center justify-content-center">
            <a class="hidden-sm hidden-xs active" href="#" id="previewDesktopBtn"><img
                    alt="Responsive Desktop Mode" src="img/responsive-desktop.png"></a>
            <a class="hidden-sm hidden-xs" href="#" id="previewLaptopBtn"><img
                    alt="Responsive Laptop Mode" src="img/responsive-laptop.png"></a>
            <a class="hidden-xs" href="#" id="previewTabletBtn"><img
                    alt="Responsive Tablet Mode" src="img/responsive-tablet.png"></a>
            <a class="hidden-xs" href="#" id="previewPhoneHorizontalBtn"><img
                    alt="Responsive Phone Horizontal Mode" src="img/responsive-phone-horizontal.png"></a>
            <a class="hidden-xs" href="#" id="previewPhoneBtn"><img
                    alt="Responsive Phone Mode" src="img/responsive-phone.png"></a>
        </header>

        <div class="main d-flex align-items-center justify-content-center">
            main
        </div>

        <footer class="d-flex align-items-center justify-content-center">

        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
